    <body>
        <p>GPTMaker - Prepare Training Data</p>
        <h1>Prepare your training data</h1>

        <br>
        <button id="skip-encoding-button" class="simple-button">I have encoded training data</button>
        <p>Select this if you already have an pre-encoded .NPZ file</p>

        <br>

        <br>
        <center>
        <div id="preloader" class="preloader"></div>
        <p id="preloader-status" style="display: none;">Encoding...</p>
